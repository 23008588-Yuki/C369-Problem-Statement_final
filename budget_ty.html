<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Categories</title>
    <link rel="stylesheet" href="style_ty.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>July 2024</h1>
        </div>
    </header>
    
    <section class="categories container">
        <div class="category-box" id="food">
            <h2>Food</h2>
            <img src="foodicon2.webp" alt="Food Image">
            <h3>$0</h3>
        </div>
        <div class="category-box" id="transport">
            <h2>Transport</h2>
            <img src="busicon3.png" alt="Transport Image">
            <h3>$0</h3>
        </div>
        <div class="category-box" id="entertainment">
            <h2>Entertainment</h2>
            <img src="gamingicon2.png" alt="Gaming Image">
            <h3>$0</h3>
        </div>
        <div class="category-box" id="bills">
            <h2>Bills</h2>
            <img src="billicon.png" alt="Bill Image">
            <h3>$0</h3>
        </div>
        <div class="category-box" id="shopping">
            <h2>Shopping</h2>
            <img src="shoppingicon.png" alt="Shopping Image">
            <h3>$0</h3>

        </div>
        <div class="category-box" id="health">
            <h2>Health</h2>
            <img src="healthicon2.png" alt="Health Image">
            <h3>$0</h3>
        </div>
        <div class="category-box" id="education">
            <h2>Education</h2>
            <img src="educationicon.png" alt="Education Image">
            <h3>$0</h3>            
        </div>
        <div class="category-box" id="travel">
            <h2>Travel</h2>
            <img src="travelicon.png" alt="Travel Image"> 
            <h3>$0</h3>          
        </div>
        <div class="category-box" id="other">
            <h2>Other</h2>
            <img src="othersicon.png" alt="Other Image">  
            <h3>$0</h3>          
        </div>
        <div class="category-box add-box">
            <h2>Add Box</h2>
            <img src="plusicon.png" alt="Add Image">
            <h3>+ Add</h3>
        </div>
    </section>
    

</body>
</html>
