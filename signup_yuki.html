<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Sign Up</title>
    <style>
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #3b82f6;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .signup-btn {
            background-color: white;
            color: #3b82f6;
            border: 1px solid #ddd;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    
        /* New styles for the footer */
        .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        padding: 10px;
        color: #333; /* Text color */
        }
    </style>
</head>
<body>    
    <!-- Sign Up Form -->
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0;">
        <div class="login-container" style="padding: 40px; border-radius: 8px; width: 600px; max-width: 80%; margin-bottom: 5%;">
            <h2 style="margin-bottom: 20px;">Sign Up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Name*</label>
                    <input type="text" class="form-control" style="margin-bottom: 10px; height: calc(2.25rem + 10px); padding: 10px;" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" class="form-control" style="margin-bottom: 10px; height: calc(2.25rem + 10px); padding: 10px;" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password*</label>
                    <input type="password" class="form-control" style="margin-bottom: 10px; height: calc(2.25rem + 10px); padding: 10px;" id="password" placeholder="Create a password" required>
                    <small class="form-text text-muted">Must be at least 8 characters.</small>
                </div>
                <button type="submit" class="btn btn-primary">Create account</button>
                <div class="text-center mt-2">
                    Already have an account? <a href="/digital_wallet_yuki/login.html">Log in</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            window.location.href = '/login.html'; // Redirect to the login page
        });
    </script>

<!-- Footer Section -->
<div class="footer">
    <p>Done by: Yuki</p>
</div>
</body>
</html>
